<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chagua Mtoa Huduma - Mkopo wa Tigo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        .admin-selector-page {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 20px;
        }

        .admin-selector-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .admin-selector-header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .admin-selector-header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .admin-selector-header p {
            font-size: 18px;
            opacity: 0.9;
        }

        .admin-cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .admin-card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .admin-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }

        .admin-card-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .admin-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            margin-right: 15px;
        }

        .admin-info h3 {
            font-size: 20px;
            margin-bottom: 5px;
            color: #1a202c;
        }

        .admin-info p {
            font-size: 14px;
            color: #718096;
        }

        .admin-status {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            background: #d4edda;
            color: #155724;
        }

        .admin-card-body {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e2e8f0;
        }

        .admin-stat {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .admin-stat-label {
            color: #718096;
        }

        .admin-stat-value {
            font-weight: 600;
            color: #1a202c;
        }

        .loading-state {
            text-align: center;
            color: white;
            padding: 40px;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-admins {
            background: white;
            border-radius: 16px;
            padding: 40px;
            text-align: center;
        }

        .no-admins-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .no-admins h3 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #1a202c;
        }

        .no-admins p {
            color: #718096;
        }
    </style>
</head>
<body class="admin-selector-page">
    <div class="admin-selector-container">
        <div class="admin-selector-header">
            <h1>ðŸ’° Chagua Mtoa Huduma Wako</h1>
            <p>Chagua mtoa huduma ambaye unataka kuwasiliana naye kwa ombi lako la mkopo</p>
        </div>

        <div id="loadingState" class="loading-state">
            <div class="spinner"></div>
            <p>Inapakia watoa huduma wanaopatikana...</p>
        </div>

        <div id="adminCards" class="admin-cards-grid" style="display: none;"></div>

        <div id="noAdmins" class="no-admins" style="display: none;">
            <div class="no-admins-icon">ðŸš«</div>
            <h3>Hakuna Watoa Huduma Wanaopatikana</h3>
            <p>Tafadhali rudi baadaye au wasiliana na usaidizi.</p>
        </div>
    </div>

    <script>
        // Check if admin ID is already in URL
        const urlParams = new URLSearchParams(window.location.search);
        const adminIdFromUrl = urlParams.get('admin');

        if (adminIdFromUrl) {
            // Admin already selected, store and redirect
            sessionStorage.setItem('selectedAdminId', adminIdFromUrl);
            window.location.href = 'index.html';
        } else {
            // Load admins list
            loadAdmins();
        }

        async function loadAdmins() {
            try {
                const response = await fetch('/api/admins');
                const data = await response.json();

                document.getElementById('loadingState').style.display = 'none';

                if (data.success && data.admins && data.admins.length > 0) {
                    displayAdmins(data.admins);
                } else {
                    document.getElementById('noAdmins').style.display = 'block';
                }
            } catch (error) {
                console.error('Error loading admins:', error);
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('noAdmins').style.display = 'block';
            }
        }

        function displayAdmins(admins) {
            const container = document.getElementById('adminCards');
            container.style.display = 'grid';

            admins.forEach(admin => {
                if (admin.status !== 'active') return; // Only show active admins

                const card = document.createElement('div');
                card.className = 'admin-card';
                card.onclick = () => selectAdmin(admin.id);

                const initials = admin.name.split(' ').map(n => n[0]).join('').toUpperCase();

                card.innerHTML = `
                    <div class="admin-card-header">
                        <div class="admin-avatar">${initials}</div>
                        <div class="admin-info">
                            <h3>${admin.name}</h3>
                            <p>${admin.email}</p>
                        </div>
                    </div>
                    <div class="admin-card-body">
                        <div class="admin-stat">
                            <span class="admin-stat-label">Hali:</span>
                            <span class="admin-status">${admin.status === 'active' ? 'Inafanya Kazi' : 'Haifanyi Kazi'}</span>
                        </div>
                    </div>
                `;

                container.appendChild(card);
            });
        }

        function selectAdmin(adminId) {
            // Store selected admin
            sessionStorage.setItem('selectedAdminId', adminId);
            
            // Show loading indicator
            document.body.innerHTML = `
                <div class="loading-state" style="display: block; padding-top: 200px;">
                    <div class="spinner"></div>
                    <p style="font-size: 20px;">Inaelekeza kwenye fomu ya maombi...</p>
                </div>
            `;
            
            // Redirect to application
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 500);
        }
    </script>
</body>
</html>
